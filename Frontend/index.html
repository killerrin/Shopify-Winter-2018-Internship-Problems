<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopify Front End Challenge</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Codepen here: https://codepen.io/killerrin/pen/xLBvLx -->
</head>

<body>
    <div class="wrapper">
        <h1 class="title">Stay up to date with ecommerce trends with Shopify's newsletter</h1>
        <p class="subtitle">Subscribe to Shopify's weekly newsletter for free marketing tips</p>

        <form>
            <div>
                <input id="newsletterEmailInput" type="text" placeholder="Email Address">
                <button id="signUpButton">Sign up now</button>
            </div>
            <p id="validationResult"></p>
        </form>

        <p>Unsubscribe at any time</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/validation.js"></script>
</body>

</html>
